<div class="table-component-holder mat-elevation-z4">
  <mat-toolbar class="table-header">
    <mat-toolbar-row>
      <h1 class="mat-headline">Users</h1>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <button mat-raised-button
              matTooltip="Add new user"
              aria-label="Add new user">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-raised-button
              [disabled]="!selection.hasValue()"
              matTooltip="Deleted selected users"
              aria-label="Delete selected users">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-raised-button
              [disabled]="!selection.hasValue()"
              matTooltip="Block selected users"
              arial-label="Block selected users">
        <mat-icon>block</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
  </mat-form-field>
  <div class="table-container">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 full-width">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row): null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
      </ng-container>
      <ng-container matColumnDef="lastLogin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Login </th>
        <td mat-cell *matCellDef="let row">{{ row.lastLogin | date:'medium' }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
