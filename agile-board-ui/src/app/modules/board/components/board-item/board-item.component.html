<mat-card class="item-card">
  <mat-card-header>
    <mat-card-title>{{ item.title }}</mat-card-title>
    <mat-card-subtitle>Task</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ item.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><mat-icon>done</mat-icon></button>
    <button mat-button><mat-icon>block</mat-icon></button>
  </mat-card-actions>
</mat-card>
