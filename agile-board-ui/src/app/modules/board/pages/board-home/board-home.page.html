<h1>Kanban Board</h1>

<div class="board">
  <div class=" mat-elevation-z4 board-column">
    <mat-toolbar>
      <h5 class="mat-title">Backlog</h5>
    </mat-toolbar>
    <mat-card class="item-card" *ngFor="let backlogItem of backlogItems">
      <mat-card-header>
        <mat-card-title>{{ backlogItem.title }}</mat-card-title>
        <mat-card-subtitle>Task</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ backlogItem.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button><mat-icon>done</mat-icon></button>
        <button mat-button><mat-icon>block</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class=" mat-elevation-z4 board-column">
    <mat-toolbar>
      <h5 class="mat-title">In Progress</h5>
    </mat-toolbar>
    <mat-card class="item-card" *ngFor="let inProgressItem of inProgressItems">
      <mat-card-header>
        <mat-card-title>{{ inProgressItem.title }}</mat-card-title>
        <mat-card-subtitle>Task</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ inProgressItem.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button><mat-icon>done</mat-icon></button>
        <button mat-button><mat-icon>block</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class=" mat-elevation-z4 board-column">
    <mat-toolbar>
      <h5 class="mat-title">Done</h5>
    </mat-toolbar>
    <mat-card class="item-card" *ngFor="let doneItem of doneItems">
      <mat-card-header>
        <mat-card-title>{{ doneItem.title }}</mat-card-title>
        <mat-card-subtitle>Task</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ doneItem.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button><mat-icon>done</mat-icon></button>
        <button mat-button><mat-icon>block</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
