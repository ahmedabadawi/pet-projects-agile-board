<div class="login-page" fxLayout="column" fsLayoutAlign="center center">
  <div class="mat-elevation-z4">
    <mat-card class="login-form">
      <mat-card-title>User Login - UPDATED</mat-card-title>
      <mat-card-content>
        <form [formGroup]="userLoginForm" (ngSubmit)="login()">
          <mat-form-field class="full-width">
            <input type="email" id="email" class="input" placeholder="Email Address"
            formControlName="email" required matInput />
          </mat-form-field>
          <div *ngIf="formErrors.email" class="help is-danger">
            {{ formErrors.email }}
          </div>
          <mat-form-field class="full-width">
            <input type="password" id="password" class="input" placeholder="Password"
            formControlName="password" required matInput />
          </mat-form-field>
          <div *ngIf="formErrors.email" class="help is-danger">
            {{ formErrors.password }}
          </div>
          <div class="form-error" *ngIf="loginFailed">The credentials provided are invalid.</div>
          <button mat-raised-button  color="primary" type="submit" [disabled]="!userLoginForm.valid" (click)="login()">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
