<div class="page-container mat-elevation-z4">
  <mat-toolbar class="page-header">
    <mat-toolbar-row>
      <h1 class="mat-headline">User Details - {{ isNew() ? New : userId }}</h1>
    </mat-toolbar-row>
  </mat-toolbar>

  <app-user-new *ngIf="isNew()"></app-user-new>
  <app-user-details *ngIf="!isNew()" [userId]="userId"></app-user-details>
</div>
